    button {

  <div class="container">
    <h2>Giriş Yap</h2>
    <form id="loginForm" action="login.php" method="POST" onsubmit="return validateForm()">
      <label>Kullanıcı Adı (Mail)</label>
      <input type="text" name="username" id="username" placeholder="b2412100001@sakarya.edu.tr">
      <label>Şifre</label>
      <input type="password" name="password" id="password" placeholder="b2412100001">
      <div class="error" id="errorMessage"></div>
      <button type="submit">Giriş Yap</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Mehmet Çayan Çelebi</p>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMessage");

      if (!email || !pass) {
        error.textContent = "Lütfen tüm alanları doldurunuz.";
        return false;
      }

      const emailRegex = /^[a-z0-9._%+-]+@sakarya\.edu\.tr$/;
      if (!emailRegex.test(email)) {
        error.textContent = "Geçerli bir sakarya.edu.tr e-posta adresi giriniz.";
        return false;
      }

      return true;
    }
  </script>
